name: Symfony

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the stack
      run: docker-compose up -d --build
    - name: Check HTTP reachability
      run: curl http://localhost:8080